<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Математична гра</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .avatar-selection {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border 0.3s ease;
    }

    .avatar.selected {
      border-color: #007bff;
    }

    .start-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .start-btn:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .answer-btn {
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answer-btn:hover {
      background-color: #0056b3;
    }

    .statistics {
      text-align: center;
      font-size: 18px;
    }

    #timer-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .material-symbols-outlined {
      font-size: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Avatar and Name Selection -->
    <div id="avatar-screen">
      <h1>Математична гра</h1>
      <div class="avatar-selection">
        <img src="https://yt3.googleusercontent.com/qGrcViAdsmfdL8NhR03s6jZVi2AP4A03XeBFShu2M4Jd88k1fNXDnpMEmHU6CvNJuMyA2z1maA0=s900-c-k-c0x00ffffff-no-rj" alt="Avatar 1" class="avatar" />
        <img src="https://i.insider.com/5ebf0f16aee6a826327d9111?width=700" alt="Avatar 2" class="avatar" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT94gM5Uiorl3CIjHucuXivExvSro9azY1Prta1s1aK4fjo_qt6HIbzWjFW6Us4ujppqms&usqp=CAU" alt="Avatar 3" class="avatar" />
      </div>
      <select id="gender-select">
        <option value="male">Чоловіче ім'я</option>
        <option value="female">Жіноче ім'я</option>
      </select>
      <button id="random-name-btn" class="start-btn">Генерувати ім'я</button>
      <p id="generated-name"></p>
      <button id="start-btn" class="start-btn hidden">Почати гру</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <div id="timer-container">
        <div class="timer">
          <span class="material-symbols-outlined">timer</span>
          <span id="timer-text">60 сек</span>
        </div>
      </div>
      <div id="question" class="question"></div>
      <div id="answers" class="answers">
        <button class="answer-btn" id="answer1"></button>
        <button class="answer-btn" id="answer2"></button>
        <button class="answer-btn" id="answer3"></button>
        <button class="answer-btn" id="answer4"></button>
      </div>
    </div>

    <!-- Statistics -->
    <div id="stat-screen" class="hidden statistics">
      <h3 id="stat-message"></h3>
      <button id="start-btn-stat" class="start-btn">Почати знову</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
