<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математична гра</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .avatar-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .avatar-selection img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, border 0.3s ease;
        }
        .avatar-selection img.selected {
            border: 3px solid #007bff;
            transform: scale(1.1);
        }
        .start-btn {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        /* Timer styles */
        .timer {
            font-size: 1.5rem;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: inline-block;
            line-height: 80px;
            text-align: center;
            position: relative;
            font-size: 1.5rem;
        }
        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .answer-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .statistics {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar and Name Selection -->
        <div id="avatar-screen">
            <h1>Математична гра</h1>
            <div class="avatar-selection">
                <img src="https://yt3.googleusercontent.com/qGrcViAdsmfdL8NhR03s6jZVi2AP4A03XeBFShu2M4Jd88k1fNXDnpMEmHU6CvNJuMyA2z1maA0=s900-c-k-c0x00ffffff-no-rj" alt="Avatar 1" class="avatar" />
                <img src="https://i.insider.com/5ebf0f16aee6a826327d9111?width=700" alt="Avatar 2" class="avatar" />
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT94gM5Uiorl3CIjHucuXivExvSro9azY1Prta1s1aK4fjo_qt6HIbzWjFW6Us4ujppqms&usqp=CAU" alt="Avatar 3" class="avatar" />
            </div>
            <select id="gender-select">
                <option value="male">Чоловіче ім'я</option>
                <option value="female">Жіноче ім'я</option>
            </select>
            <button id="random-name-btn" class="start-btn">Генерувати ім'я</button>
            <p id="generated-name"></p>
            <button id="start-btn" class="start-btn hidden">Почати гру</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="timer-container">
                <div class="timer" id="timer-text">Час: 60 сек</div>
            </div>
            <div id="question" class="question"></div>
            <div id="answers" class="answers">
                <button class="answer-btn" id="answer1"></button>
                <button class="answer-btn" id="answer2"></button>
                <button class="answer-btn" id="answer3"></button>
                <button class="answer-btn" id="answer4"></button>
            </div>
        </div>

        <div id="stat-screen" class="hidden statistics">
            <h3 id="stat-message"></h3>
            <button id="start-btn-stat" class="start-btn">Почати знову</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
