<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Математична гра</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    :root {
      --bg-color: rgba(255, 255, 255, 0.95);
      --text-color: #000;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --correct: #28a745;
      --wrong: #dc3545;
    }

    body.dark {
      --bg-color: rgba(0, 0, 0, 0.85);
      --text-color: #f5f5f5;
      --btn-bg: #444;
      --btn-hover: #666;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background-color: #000;
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background: var(--bg-color);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
      z-index: 1;
      transition: background-color 0.5s;
    }

    .avatar-selection {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border 0.3s ease, transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .avatar.selected {
      border-color: var(--btn-bg);
      transform: scale(1.2);
    }

    .start-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--btn-bg);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .start-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.1);
    }

    .start-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .question.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .answer-btn {
      padding: 15px;
      font-size: 18px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .answer-btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.1);
    }

    .statistics {
      text-align: center;
      font-size: 18px;
    }

    #timer-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.5s ease;
    }

    .timer.low-time {
      color: #dc3545;
    }

    .material-symbols-outlined {
      font-size: 24px;
      vertical-align: middle;
    }

    .theme-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .theme-switch input {
      display: none;
    }

    .theme-switch label {
      cursor: pointer;
      background: #ccc;
      border-radius: 30px;
      width: 50px;
      height: 26px;
      position: relative;
      display: inline-block;
    }

    .theme-switch label::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .theme-switch input:checked + label {
      background: #333;
    }

    .theme-switch input:checked + label::after {
      transform: translateX(24px);
    }

    #end-early-btn:hover {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.pixabay.com/video/2017/06/11/9811-221185510_large.mp4" type="video/mp4">
  </video>

  <div class="theme-switch">
    <input type="checkbox" id="theme-toggle" />
    <label for="theme-toggle"></label>
  </div>

  <div class="container">
    <div id="avatar-screen" class="visible">
      <h1>Математична гра</h1>
      <div class="avatar-selection">
        <img src="https://yt3.googleusercontent.com/qGrcViAdsmfdL8NhR03s6jZVi2AP4A03XeBFShu2M4Jd88k1fNXDnpMEmHU6CvNJuMyA2z1maA0=s900-c-k-c0x00ffffff-no-rj" class="avatar" />
        <img src="https://i.insider.com/5ebf0f16aee6a826327d9111?width=700" class="avatar" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT94gM5Uiorl3CIjHucuXivExvSro9azY1Prta1s1aK4fjo_qt6HIbzWjFW6Us4ujppqms&usqp=CAU" class="avatar" />
      </div>
      <select id="gender-select">
        <option value="male">Чоловіче ім'я</option>
        <option value="female">Жіноче ім'я</option>
      </select>
      <button id="random-name-btn" class="start-btn">Генерувати ім'я</button>
      <p id="generated-name"></p>
      <button id="start-btn" class="start-btn hidden">Почати гру</button>
    </div>

    <div id="game-screen" class="hidden">
      <div id="timer-container">
        <div class="timer">
          <span class="material-symbols-outlined">timer</span>
          <span id="timer-text">60 сек</span>
        </div>
      </div>
      <div id="question" class="question"></div>
      <div id="answers" class="answers">
        <button class="answer-btn" id="answer1"></button>
        <button class="answer-btn" id="answer2"></button>
        <button class="answer-btn" id="answer3"></button>
        <button class="answer-btn" id="answer4"></button>
      </div>
      <button id="end-early-btn" class="start-btn" style="margin-top: 15px;">Завершити гру</button>
    </div>

    <div id="stat-screen" class="hidden statistics">
      <h3 id="stat-message"></h3>
      <button id="start-btn-stat" class="start-btn">Почати знову</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
